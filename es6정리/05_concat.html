<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 원본데이터가 변경된다.
      const arr = [10, 20, 30, 40, 50];
      arr.push(60);
      arr.push(70);
      arr.push(80);
      console.log(arr);

      // 원보유지, 사본만들어서 작업 : 불변성
      const arr1 = [10, 20, 30, 40, 50];
      const con1 = arr.concat(); // concat의 매개변수가 없으면, 복사본이다.
      const con2 = arr.concat(60, 70, 80);
      console.log(arr1);
      console.log(con1);
      console.log(con2);

      const con3 = arr1.slice(1, 3); // slice도 불변성이다!
      console.log("-------");
      console.log(arr1);
      console.log(con3);
      console.log("-------");
      // 배열객체를 많이 사용하게 된다.
      const data1 = [
        { id: 1, name: "홍길동" },
        { id: 2, name: "홍길동1" },
        { id: 3, name: "홍길동2" },
        { id: 4, name: "홍길동3" },
        { id: 5, name: "홍길동4" },
      ];

      const data2 = data1.concat();
      const data3 = data1.concat({ id: 6, name: "김도현" });
      console.log(data2);
      console.log(data3);
    </script>
  </body>
</html>
