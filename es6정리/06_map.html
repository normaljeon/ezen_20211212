<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [10, 20, 30, 40, 50];
      // JSX에서 for 또는 foreach 사용불가
      arr1.map((item, index) => {
        return console.log(index, item);
      });

      // 반환값이 한줄이면 {} 중괄호 생략 가능 (선생님은 이거 많이 쓰심)
      arr1.map((item, index) => console.log(index, item));

      const data1 = [
        { id: 1, name: "홍길동" },
        { id: 2, name: "홍길동1" },
        { id: 3, name: "홍길동2" },
        { id: 4, name: "홍길동3" },
        { id: 5, name: "홍길동4" },
      ];

      data1.map((item, index) => {
        return console.log(item.id, item.name);
      });
      console.log("///////");
      data1.map((item, index) => console.log(item.id, item.name));
    </script>
  </body>
</html>
